<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js7の練習 イベントの伝番</title>
  <style>
    li {
      cursor: pointer;
    }
    li.done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <!-- 子ノードから親ノードへaddEventListener処理は伝番される 孫→子→親の順に伝番-->
  <ul> <!-- e.currentTarget -->
    <li>Todo</li>
    <li>Todo</li> <!-- e.target -->
    <li>Todo</li>
  </ul>

  <script src="js/main9.js"></script>
</body>
</html>
